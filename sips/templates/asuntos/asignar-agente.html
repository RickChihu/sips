{% extends 'base.html' %}
{% load agentes_tags %}

{% block content %}
  <div class="col-md-12 col-xs-12">
    <div class="x_panel">
      <div class="x_title">
        <h2>Form Basic Elements <small>different form elements</small></h2>
        <ul class="nav navbar-right panel_toolbox">
          <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
          <li><a class="close-link"><i class="fa fa-close"></i></a></li>
        </ul>
        <div class="clearfix"></div>
      </div>
      <div class="x_content">
        <br>
        <form class="form-horizontal form-label-left" method="POST">
          {% csrf_token %}
          <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12">FOLIO </label>
            <div class="col-md-9 col-sm-9 col-xs-12">
              <input type="text" class="form-control" disabled="disabled" placeholder="{{ asunto.folio_ }}">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12">Nombre </label>
            <div class="col-md-9 col-sm-9 col-xs-12">
              <input type="text" class="form-control" disabled="disabled" placeholder="{{ asunto.nombre }}">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12">Asunto </label>
            <div class="col-md-9 col-sm-9 col-xs-12">
              <input type="text" class="form-control" disabled="disabled" placeholder="{{ asunto.asunto }}">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12">Agente Social</label>
            <div class="col-md-9 col-sm-9 col-xs-12">
              <select class="form-control" name="agente">
                {% for agente in agentes %}
                  <option value="{{ agente.id }}">{{ agente.username }}</option>
                {% endfor %}
              </select>
            </div>
          </div>

          <div class="ln_solid"></div>
          <div class="form-group">
            <div class="col-md-9 col-sm-9 col-xs-12 col-md-offset-3">
              {#              <button type="submit" class="btn btn-primary">Cancel</button>#}
              <button type="submit" class="btn btn-success">Asignar</button>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
{% endblock %}
